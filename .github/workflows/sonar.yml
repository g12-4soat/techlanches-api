name: Sonar analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
    
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
          
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v3
        with:
          path: ./.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
          
      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p ./.sonar/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ./.sonar/scanner

      - name: Install Coverlet
        run: dotnet tool install --global coverlet.console

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GTH_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: | 
          ./.sonar/scanner/dotnet-sonarscanner begin /k:"g12-4soat_techlanches-app" /o:"g12-4soat" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths=test/**/coverage.opencover.xml
          dotnet build src/TechLanches/TechLanches.sln --configuration Release
          dotnet test test/**/*.csproj /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
          ./.sonar/scanner/dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
            # Optionally you can use the output from the Quality Gate in another step.

      - name: Get SonarCloud task ID
        id: sonarcloud-task-id
        run: |
          # Extrair o taskId do log de saída da análise do SonarCloud
          TASK_ID=$(grep -oP 'https://sonarcloud.io/api/ce/task\?id=\K[^&]+' sonar-scanner-output.log)
          # Definir a saída para uso posterior na pipeline
          echo "::set-output name=task-id::$TASK_ID"
      
      - name: Check SonarCloud Quality Gate status
        id: sonarcloud-quality-gate-check
        run: |
          # Obter o taskId da saída do passo anterior
          TASK_ID="${{ steps.sonarcloud-task-id.outputs.task-id }}"
          # Fazer uma chamada à API do SonarCloud para verificar o status do Quality Gate usando o taskId
          RESPONSE=$(curl -s -u "${{ secrets.SONAR_TOKEN }}:" "https://sonarcloud.io/api/qualitygates/project_status?analysisId=$TASK_ID")
          # Extrair o status do Quality Gate da resposta JSON
          QUALITY_GATE_STATUS=$(echo "$RESPONSE" | jq -r '.projectStatus.status')
          # Definir a saída para uso posterior na pipeline
          echo "::set-output name=quality-gate-status::$QUALITY_GATE_STATUS"
      
      - name: Check if SonarCloud Quality Gate failed
        if: steps.sonarcloud-quality-gate-check.outputs.quality-gate-status == 'ERROR'
        run: |
          echo "Quality Gate do SonarCloud falhou. Interrompendo o fluxo."
          exit 1
